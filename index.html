<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C02-Form</title>
  </head>
  <body>
    <form action="#" id="form">
      <fieldset>
        <legend>Thông tin cơ bản</legend>

        <label for="fullName">Họ và tên</label>
        <input type="text" id="fullName" />
        <br />

        <span>Giới tính</span>
        <input type="radio" name="gender" id="male" />
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female" />
        <label for="male">Nữ</label>
        <input type="radio" name="gender" id="other" />
        <label for="male">Khác</label>
        <br />

        <span>Tổ hợp xét tuyển</span>
        <br />
        <input type="checkbox" name="Toán" id="toan" />
        <label for="toan">Toán</label><br />
        <input type="checkbox" name="Toán" id="ly" />
        <label for="ly">Lý</label><br />
        <input type="checkbox" name="Toán" id="hoa" />
        <label for="hoa">Hoá</label><br />
        <input type="checkbox" name="Toán" id="anh" />
        <label for="anh">Anh</label>
      </fieldset>
    </form>
  </body>
</html>
